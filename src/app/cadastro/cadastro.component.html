<div class="header">
    <h1>Cadastro</h1>
    <h4>{{textoH4}}</h4>
</div>

<div class="cadastro container">

    <div class="labelForm">
        <label id="lb-nome" for="nome">Produto:</label>
        <label id="lb-marca" for="marca">Marca:</label>
        <label id="lb-preco" for="preco">Pre√ßo:</label>
    </div>
    <div class="cadastroForm">  
        <input class="form-control" name="=nome" id="nome" [(ngModel)]="produto.nome">    
        <input class="form-control" name="=marca" id="marca" [(ngModel)]="produto.marca">    
        <input class="form-control" name="=preco" id="preco" [(ngModel)]="produto.preco">

        <button type="button" class={{classeBotaoCadastro}} (click)="adicionar()">{{textoBotaoCadastro}}</button>
        <button type="button" class="limpar" (click)="limpar()">Limpar</button>
    </div>
</div>
